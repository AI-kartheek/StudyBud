{% extends 'main.html' %}

{% block content %}
<div class="outer">
    <div class="box-center delete-page">
        <div class="box-center__inner">
            <div class="header flex">
                <a href="{{ request.META.HTTP_REFERER }}">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>arrow-left</title>
                        <path d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                        </path>
                    </svg>
                </a>
                <h3>BACK</h3>
            </div>
            <div class="delete-msg">
                <p>Are you sure want to delete {{ obj }} -</p>
                <h4>"<span>{{ obj_msg }}</span>"</h4>
            </div>
            <form action="" method="POST" class="form">
                {% csrf_token %}
                <div class="form__btn">
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </div>
    </div>     
</div>
{% endblock content %}
